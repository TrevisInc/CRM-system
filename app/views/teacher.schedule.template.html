<ng-include src="'app/views/partials/user.header.template.html'"></ng-include>
<div class="row">
	<div class="col-sm-3">
		<ng-include src="'app/views/partials/teacher.menu.template.html'"></ng-include>
	</div>
	<div class="col-sm-6">
		<section class="schedule-teacher">
			<h2 class="text-center">Мое расписание</h2>
			<div>
				<h3 class="text-center">{{ vm.calendarTitle }}</h3>
				
				<div class="row">
					
					<div class="col-md-6 text-center">
						<div class="btn-group">
							
							<button
								class="btn btn-primary"
								mwl-date-modifier
								date="viewDate"
								decrement="calendarView"
								ng-click="cellIsOpen = false">
								Previous
							</button>
							<button
								class="btn btn-default"
								mwl-date-modifier
								date="viewDate"
								set-to-today
								ng-click="cellIsOpen = false">
								Today
							</button>
							<button
								class="btn btn-primary"
								mwl-date-modifier
								date="viewDate"
								increment="calendarView"
								ng-click="cellIsOpen = false">
								Next
							</button>
						</div>
					</div>
					
					<br class="visible-xs visible-sm">
					
					<div class="col-md-6 text-center">
						<div class="btn-group">
							<label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'year'" ng-click="cellIsOpen = false">Year</label>
							<label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'month'" ng-click="cellIsOpen = false">Month</label>
							<label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'week'" ng-click="cellIsOpen = false">Week</label>
							<label class="btn btn-primary" ng-model="calendarView" uib-btn-radio="'day'" ng-click="cellIsOpen = false">Day</label>
						</div>
					</div>
				
				</div>
				
				<br>
				
				<mwl-calendar
					events="events"
					view="calendarView"
					view-title="vm.calendarTitle"
					view-date="viewDate"
					on-event-click="eventClicked(calendarEvent)"
					on-event-times-changed="eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
					cell-is-open="cellIsOpen"
					day-view-start="06:00"
					day-view-end="23:59"
					day-view-split="30"
					cell-modifier="modifyCell(calendarCell)"
					cell-auto-open-disabled="true"
					on-timespan-click="timespanClicked(calendarDate, calendarCell)">
				</mwl-calendar>
			</div>
			<!--<ul class="schedule">-->
				<!--<li ng-repeat="item in schedule track by $index" ng-class="{'success' : controlDate(item.date)=== true}" ng-click="editLesson(item.id)">-->
					<!--<div>{{item.date | date: 'longDate'}}</div>-->
					<!--<div>{{item.time}}</div>-->
					<!--<div>{{item.theme || 'No theme'}}</div>-->
					<!--<div>Room: {{item.room_id}}</div>-->
				<!--</li>-->
			<!--</ul>-->
			<!--<ul uib-pagination total-items="totalItems" max-size="maxSize" ng-model="currentPage" ng-change="pageChanged()"></ul>-->
		</section>
	</div>
	<div class="col-sm-3">
		<ng-include src="'app/views/partials/news.template.html'"></ng-include>
	</div>
</div>
