<header ng-controller="HeaderController">
	<nav class="navbar navbar-default alert-info">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand logo" href="#/"><i class="glyphicon glyphicon-cog"></i></a>
			</div>
			<form name="FormEnter" novalidate class="navbar-form navbar-right" ng-submit="FormEnter.$valid && enterOnSite()">
				<div class="form-group" ng-class="{'has-error' : FormEnter.$submitted && logVal === false}">
					<input type="text" class="form-control" name="login" placeholder="Логин" required ng-model="newLogin.login" autocomplete="off">
				</div>
				<div class="form-group" ng-class="{'has-error' : FormEnter.$submitted && logVal === false}">
					<input type="password" class="form-control" name="password" placeholder="Пароль" required ng-model="newLogin.password">
				</div>
				<button class="btn btn-default" id="FormEnter" ng-click="enterOnSite()"><span class="color-777">Вход</span></button>
				<button class="btn btn-default"><a href="#/reg" class="navbar-link">Регистрация</a></button>
			</form>
		</div>
	</nav>
</header>
