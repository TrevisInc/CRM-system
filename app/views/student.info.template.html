<ng-include src="'app/views/partials/user.header.template.html'"></ng-include>
<div class="row">
	<div class="col-sm-3">
		<ng-include src="'app/views/partials/student.menu.template.html'"></ng-include>
	</div>
	<div class="col-sm-6">
		<section class="student-info">
			<h2 class="text-center">Моя полезная информация</h2>
			<br>
			<table class="table table-striped table-hover">
				<thead>
				<th>Название</th>
				<th></th>
				<th></th>
				</thead>
				<tr ng-repeat="item in info track by $index">
					<td>{{item.title}}</td>
					<td><a href="{{item.link}}" class="btn btn-success btn-xs" download><i class="glyphicon glyphicon-download"></i></a></td>
					<td class="text-right">
						<span ng-if="!item.hide">
							<button class="btn btn-info btn-xs" ng-click="readModal(item.link)">
								<i class="glyphicon glyphicon-eye-open"></i>
							</button>
						</span>
					</td>
				</tr>
			</table>
		</section>
	</div>
	<div class="col-sm-3">
		<ng-include src="'app/views/partials/news.template.html'"></ng-include>
	</div>
</div>
