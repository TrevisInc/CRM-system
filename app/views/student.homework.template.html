<ng-include src="'app/views/partials/student.header.template.html'"></ng-include>

	<div class="col-sm-3">
		<ng-include src="'app/views/partials/student.menu.template.html'"></ng-include>
	</div>
	<div class="col-sm-6">	
		<section class="homework">
				<h1 class="text-center">Homeworks</h1>
			<uib-tabset active="active">
				<uib-tab heading="Для выполнения">
					<uib-accordion close-others="true">
						<div uib-accordion-group class="panel-primary" heading="Домашнее задание №1">
							<div class="panel-body">
								<ol>
									<li>Задание</li>
									<li>Задание</li>
									<li>Задание</li>
								</ol>
							</div>
							<div class="panel-footer">
								<input type="text">

							</div>
						</div>
						<div uib-accordion-group class="panel-primary" heading="Домашнее задание №2">
							<div class="panel-body">
								<ol>
									<li>Задание</li>
									<li>Задание</li>
									<li>Задание</li>
								</ol>
							</div>
							<div class="panel-footer">
								<input type="text">
								<button>Отправить</button>
							</div>
						</div>
					</uib-accordion>
				</uib-tab>
				<uib-tab heading="Выполненные">Это Выполненные</uib-tab>
			</uib-tabset>
		</section>
	</div>
	<div class="col-sm-3">
		<ng-include src="'app/views/partials/news.template.html'"></ng-include>
	</div>
</div>
