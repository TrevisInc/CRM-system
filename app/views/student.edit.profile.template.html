<ng-include src="'app/views/partials/student.header.template.html'"></ng-include>
<div class="row">
	<div class="col-sm-3">
		<ng-include src="'app/views/partials/student.menu.template.html'"></ng-include>
	</div>
	<div class="col-sm-6">
		<div class="panel panel-default">
			<div class="panel-heading"><h4>Просмотр данных пользователя: {{user.firstname}} {{user.lastname}}</h4></div>
			<div class="panel-body">
				<div class="row">
					<div class="col-sm-3">
						<img src="img/no-img.png" class="img-rounded" alt="">
					</div>
					<div class="col-sm-9">
						<div>
							<span editable-text="user.firstname" buttons="no" e-form="textBtnForm">{{ user.firstname || 'empty' }}</span>
							<button class="btn btn-warning btn-xs" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible"><i class="glyphicon glyphicon-pencil"></i>
							</button>
							<span ng-hide="!textBtnForm.$visible">
								<button type="submit" class="btn btn-primary btn-xs"><i class="glyphicon glyphicon-ok"></i></button>
								<button type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-minus"></i></button>
							</span>	
						</div>
					</div>
				</div>
			</div>
			<div class="panel-footer">
		
			</div>
		</div>
	</div>
	<div class="col-sm-3">
		<ng-include src="'app/views/partials/news.template.html'"></ng-include>
	</div>
</div>
