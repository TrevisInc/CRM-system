<div class="modal-header">
	<h3 class="modal-title">Add new book</h3>
</div>
<div class="modal-body">
	<form>
		<div class="form-group">
			<input type="text" placeholder="Title" class="form-control" ng-model="">
		</div>
		<div class="form-group">
			<select class="form-control" ng-model="">
				<option value="" disabled>-- Select author --</option>
			</select>
		</div>
		<div class="form-group">
			<input type="number" placeholder="Cost" class="form-control" ng-model="">
		</div>
		<div class="form-group">
			<input type="number" placeholder="Rate" class="form-control" min="0" max="10" ng-model="">
		</div>
		<div class="form-group">
			<textarea rows="10" placeholder="Intro" class="form-control" ng-model=""></textarea>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
	<button class="btn btn-success" ng-click="ok()">Ok</button>
</div>
